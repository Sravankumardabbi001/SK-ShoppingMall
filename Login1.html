<script type="text/javascript">
function validate(){
if(document.myform.gmail.value==''){
alert("please provide valid one");
document.myform.gmail.focus();
return false;
}
function valid(){
var emailid=document.myform.gmail.value;
atpos=emailid.indexOf("@");
atdos=emailid.lstIndexOf(".");
if(atpos<1|| (atdos-atpos)<2){
alert("Plese enter correct mail");
document.myform.gmail.focus();
return false;
}
return (true);

}
</script>
